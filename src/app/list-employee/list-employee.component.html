<div class="searchbar">
  <md-icon class="searchbar-material-icons">search</md-icon>
  <input #searchb class="searchbar-input" placeholder="Search" size="15" (keyup)="search(searchb.value)">
  <md-icon mdTooltip="Sort employees by last name" class="searchbar-material-icons sort">sort</md-icon>
  <md-icon mdTooltip="Filter employees" class="searchbar-material-icons filter">filter_list</md-icon>
  <span class="seachbar-counter">{{employeescount}}</span>

</div>

<body>
  <md-nav-list>
    <span *ngFor="let emp of employees">
  <md-list-item [ngClass]="{'emp-selected':selectedList===emp.id}"  
  (click)="onSelectEmployee(emp)">
<img md-list-avatar src={{emp.img_employee}} alt="User" >
  <p md-line>
    <span><b>{{emp.name_first}} {{emp.name_last}}</b></span>
    <span>|{{emp.date_birth|date:'dd MMMM yyyy'}}</span>
    </p>
    <p md-line>{{emp.grade}},{{' '+emp.div_main}}</p>
    <p md-line>{{emp.location}},{{' '+emp.mobile_no}}</p>
    <md-icon class="left-display-material-icons">playlist_play</md-icon>
    </md-list-item>
    <md-divider></md-divider>
    </span>
  </md-nav-list>
</body>
