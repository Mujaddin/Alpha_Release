<div class="searchbar">
  <md-icon class="material-icons" (click)="refresh()">refresh</md-icon>
  <md-icon class="material-icons">search</md-icon>
  <input #searchb class="searchbar-input" placeholder="Search" size="15" (keyup)="search(searchb.value)">
  <md-icon mdTooltip="Delete Selected Employee" class="material-icons delete" [hidden]="deleteState" (click)="openDelete()">delete</md-icon>
  <md-icon mdTooltip="Sort employees by last name" class="material-icons sort" (click)="sort()">sort</md-icon>
  <md-icon mdTooltip="Filter employees button" class="material-icons filter" (click)="openFilter()">filter_list</md-icon>
  <span class="seachbar-counter">{{employeescount}}</span>

</div>
 <button md-fab class="button-floating" (click)="newEmployee()">+</button>
<body>
   <md-nav-list>
     <div class="emp-not-found" *ngIf="employeescount === 0">We cannot found the employee</div>
    <span *ngFor="let emp of employees">
   <md-list-item [ngClass]="{'emp-selected':idSelectedEmployee===emp.id}"  
  (click)="onSelectEmployee(emp)">
<img md-list-avatar src={{emp.imgpath}} alt="User" >
  <p md-line>
    <span><b>{{emp.firstname}} {{emp.lastname}}</b></span>
    <span>|{{emp.datehired|date:'dd MMMM yyyy'}}</span>
    </p>
    <p md-line>{{emp.grade}},{{' '+emp.division}}</p>
    <p md-line>{{emp.location}},{{' '+emp.phone}}</p>
    <md-icon class="left-display-material-icons">playlist_play</md-icon>
    </md-list-item>
    <md-divider></md-divider>
    </span>
  </md-nav-list>
</body>
